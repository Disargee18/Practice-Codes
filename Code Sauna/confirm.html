<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
    <title>Music Survey</title>
</head>
<body onload="displayData()">
<!-- Basic Info of the respondents-->
    <div class="maindiv">
        <h1>Summary Of Your Answers</h1>
        <hr>
        <div class="info">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><p id="cname"></p></td>
                </tr>
                <tr>
                    <th>Number:</th>
                    <td><p id="cnumber"></p></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><p id="cemail"></p></td>
                </tr>
                <tr>
                    <th>Streaming Service You Use:</th>
                    <td><p id="services"></p></td>
                </tr>
                <tr>
                    <th>Genres You Listen:</th>
                    <td><p id="genre"></p></td>
                </tr>
                <tr>
                    <th>Ever Been To A Concert?</th>
                    <td><p id="yesno"></p></td>
                </tr>
                <tr>
                    <th>Ever Bought An Album?</th>
                    <td><p id="noyes"></p></td>
                </tr>
                <tr>
                    <th>When you Usually Listen to Music:</th>
                    <td><p id="time"></p></td>
                </tr>
                <tr>
                    <th>How You Started to Listen to Musics:</th>
                    <td>
                        <div class="basta">
                            <p id="how"></p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
